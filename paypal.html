<!-- Dentro de la sección donde tienes el formulario de pago -->
<form id="paymentForm">
    <label for="fullName">Nombre Completo:</label>
    <input type="text" id="fullName" name="fullName" required><br>
    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" required><br>
    <label for="paymentMethod">Método de Pago:</label>
    <select id="paymentMethod" name="paymentMethod" onchange="showPaymentDetails()" required>
        <option value="paypal">PayPal</option>
        <option value="creditCard">Tarjeta de Crédito</option>
        <option value="debitCard">Tarjeta de Débito</option>
    </select><br>
    <div id="cardDetails" style="display: none;">
        <label for="cardNumber">Número de Tarjeta:</label>
        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" placeholder="Ingrese los 16 dígitos" required><br>
        <label for="expiryDate">Fecha de Expiración:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required><br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="Ingrese los 3 dígitos" required><br>
    </div>
    <div id="paypal-button-container"></div>
    <button type="submit">Enviar</button>
</form>

<script>
    function showPaymentDetails() {
        const paymentMethod = document.getElementById('paymentMethod').value;
        const cardDetails = document.getElementById('cardDetails');

        if (paymentMethod === 'creditCard' || paymentMethod === 'debitCard') {
            cardDetails.style.display = 'block';
        } else {
            cardDetails.style.display = 'none';
        }
    }

    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const paymentMethod = document.getElementById('paymentMethod').value;
        
        if (paymentMethod === 'paypal') {
            // Aquí va la lógica para procesar el pago con PayPal
            alert('Pago realizado a través de PayPal.');
        } else {
            // Aquí iría la lógica para procesar el pago con tarjeta de crédito o débito
            const fullName = document.getElementById('fullName').value;
            alert(`Compra realizada exitosamente con tarjeta. Gracias por tu compra, ${fullName}!`);
        }
    });
</script>
