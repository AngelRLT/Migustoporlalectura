<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Gusto por la Lectura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Gusto por la Lectura</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="return login()">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit" class="button blue">Iniciar Sesión</button>
            </form>
            <div id="welcomeMessage" style="display:none;">
                <p id="loginMessage"></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Mi Gusto por la Lectura. Todos los derechos reservados.</p>
        <p>Creado por Karol Joseph Vazquez Hernandez</p>
    </footer>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Suponiendo una lógica de autenticación básica
            if (username === 'Karol01' && password === '1234567a') {
                var welcomeMsg = "Hola de nuevo " + username + ". Bienvenido a Mi Gusto por la Lectura.";
                document.getElementById('loginMessage').innerText = welcomeMsg;
                document.getElementById('welcomeMessage').style.display = 'block';
                return false; // Evita enviar el formulario (solo para el ejemplo)
            } else {
                alert("Usuario o contraseña incorrectos.");
                return false;
            }
        }
    </script>
</body>
</html>
