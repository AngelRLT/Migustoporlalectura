<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Gusto por la Lectura</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mi Gusto por la Lectura</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="#" onclick="toggleLoginForm()">Iniciar Sesión</a></li>
                <li><a href="#" onclick="toggleRegisterForm()">Registrarse</a></li>
            </ul>
        </nav>
        <div id="loginForm" style="display: none;">
            <form id="loginForm">
                <h2>Iniciar Sesión</h2>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit" class="button blue">Iniciar Sesión</button>
            </form>
        </div>
        <div id="registerForm" style="display: none;">
            <form id="registerForm">
                <h2>Registrarse</h2>
                <label for="newUsername">Usuario:</label>
                <input type="text" id="newUsername" name="newUsername" required><br>
                <label for="newPassword">Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" required><br>
                <button type="submit" class="button green">Registrarse</button>
            </form>
        </div>
    </header>
    <main>
        <section id="welcomeMessage" style="display: none;">
            <h2>Bienvenido</h2>
            <p id="welcomeUsername"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Gusto por la Lectura. Todos los derechos reservados.</p>
        <p>Creado por Karol Joseph Vazquez Hernandez</p>
    </footer>

    <script>
        function toggleLoginForm() {
            var loginForm = document.getElementById('loginForm');
            var registerForm = document.getElementById('registerForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
            }
        }

        function toggleRegisterForm() {
            var registerForm = document.getElementById('registerForm');
            var loginForm = document.getElementById('loginForm');
            if (registerForm.style.display === 'none') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                registerForm.style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            // Aquí deberías implementar la lógica real de autenticación
            // Por ahora, simularemos una autenticación correcta
            if (username.trim() !== '') {
                showWelcomeMessage(username);
            } else {
                alert('Por favor ingresa un nombre de usuario válido.');
            }
        });

        function showWelcomeMessage(username) {
            var welcomeMessage = document.getElementById('welcomeMessage');
            var welcomeUsername = document.getElementById('welcomeUsername');
            welcomeUsername.textContent = '¡Bienvenido, ' + username + '!';
            welcomeMessage.style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }
    </script>
</body>
</html>
