<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mi Gusto por la Lectura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Gusto por la Lectura</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <h2>Registrarse</h2>
            <form onsubmit="return register()">
                <label for="fullname">Nombre Completo:</label>
                <input type="text" id="fullname" name="fullname" required><br>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Contraseña (8 números y 1 letra):</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]{8,})$" title="Debe contener al menos 8 números y 1 letra." required><br>
                <button type="submit" class="button green">Registrarse</button>
            </form>
            <div id="welcomeMessage" style="display:none;">
                <p id="registerMessage"></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Mi Gusto por la Lectura. Todos los derechos reservados.</p>
        <p>Creado por Karol Joseph Vazquez Hernandez</p>
    </footer>

    <script>
        function register() {
            var fullname = document.getElementById('fullname').value;
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Suponiendo una lógica de registro básica
            // Validar que todos los campos estén llenos
            if (fullname && username && email && password) {
                var welcomeMsg = "Muchas gracias por registrarte, " + fullname + ". Bienvenido aquí encontrarás libros de diversos temas para lo que necesites.";
                document.getElementById('registerMessage').innerText = welcomeMsg;
                document.getElementById('welcomeMessage').style.display = 'block';
                return false; // Evita enviar el formulario (solo para el ejemplo)
            } else {
                alert("Por favor completa todos los campos.");
                return false;
            }
        }
    </script>
</body>
</html>
